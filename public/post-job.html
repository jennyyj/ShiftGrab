<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Shift</title>
    <link rel="stylesheet" href="stylesSG.css">
    <link rel="icon" href="sg.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <h1 class="post-shift-heading">POST A SHIFT</h1>
        <form id="post-job-form">
            <input type="text" id="job-post-input" placeholder="Enter Business Name" required>
            <textarea id="job-description" placeholder="Enter Job Description" required></textarea>
            <input type="text" id="datetime-input" placeholder="Select Date and Time" required>

            <!-- Category Dropdown -->
            <select id="category-select" required>
                <option value="" disabled selected>Select Category</option>
                <option value="kitchen">Kitchen</option>
                <option value="bar">Bar</option>
                <option value="server">Server</option>
                <option value="cleaning">Cleaning</option>
                <option value="security">Security</option>
                <option value="management">Management</option>
                <option value="everyone">Everyone</option>
            </select>

            <button type="submit" class="login">
                <span>POST SHIFT</span>
                <span class="icon">âžœ</span>
            </button>
    
        </form>

        <hr>

        <div class="container">
            <h2 class="manage-heading">Manage Your Phone Numbers</h2>
            
            <div class="button-group">
                <button class="small-button" onclick="viewPhoneNumbers()">
                <span>VIEW CURRENT</span>
            </button>
    
            <button class="small-button" onclick="addPhoneForm()">
                <span>+ ADD NEW</span>
            </button>
            </div>
            </div>
        
            <ul id="phone-list"></ul>
        
            <div id="add-phone-form" style="display:none;">
                <input type="text" id="new-phone-name" placeholder="Enter Name" required>
                <input type="text" id="new-phone-number" placeholder="Enter Phone Number" required>
                <select id="new-phone-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="bar">Bar</option>
                    <option value="server">Server</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="security">Security</option>
                    <option value="management">Management</option>
                    <option value="everyone">Everyone</option>
                </select>
                <button class="login" onclick="saveNewPhoneNumber()">Save Phone Number</button>
            </div>
        </div>
        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', () => {
                navigator.serviceWorker
                  .register('./service-worker.js')
                  .then(() => console.log('Service Worker registered'))
                  .catch((error) => console.error('Service Worker registration failed:', error));
              });
            }
          </script>    
    <script src="./scriptSG.js" defer></script>
</body>
</html>
