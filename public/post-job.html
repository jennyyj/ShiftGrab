        // Helper function to generate calendar days - define this first
function generateCalendarDays(selectedDate, onSelect) {
    const today = new Date();
    const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
    const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
    const weeks = [];
    let days = [];
    
    // Add empty cells for days before the first of the month
    for (let i = 0; i < firstDay.getDay(); i++) {
        days.push(React.createElement('td', { key: `empty-${i}` }));
    }
    
    // Add the days of the month
    for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(today.getFullYear(), today.getMonth(), day);
        const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
        const isToday = date.toDateString() === today.toDateString();
        
        days.push(
            React.createElement('td', { 
                key: day,
                className: `calendar-day ${isSelected ? 'selected' : ''} ${isToday ? 'today' : ''}`,
                onClick: () => onSelect(date)
            }, day)
        );
        
        if (days.length === 7) {
            weeks.push(React.createElement('tr', { key: day }, days));
            days = [];
        }
    }
    
    // Add remaining empty cells
    while (days.length > 0 && days.length < 7) {
        days.push(React.createElement('td', { key: `empty-end-${days.length}` }));
    }
    if (days.length > 0) {
        weeks.push(React.createElement('tr', { key: 'last' }, days));
    }
    
    return weeks;
}

// ShiftSelector Component
const ShiftSelector = ({ onShiftSelect }) => {
    const [selectedOption, setSelectedOption] = React.useState('');
    const [showCustom, setShowCustom] = React.useState(false);
    const [selectedDate, setSelectedDate] = React.useState('');
    const [customTimes, setCustomTimes] = React.useState({
        startTime: '',
        endTime: ''
    });

    // Define preset shifts with their times
    const presetShifts = {
        morning: { label: 'Morning (6:00 AM - 2:00 PM)', startTime: '06:00', endTime: '14:00' },
        midday: { label: 'Midday (2:00 PM - 10:00 PM)', startTime: '14:00', endTime: '22:00' },
        night: { label: 'Night (10:00 PM - 6:00 AM)', startTime: '22:00', endTime: '06:00' }
    };

    const handleDateSelect = (date) => {
        setSelectedDate(date);
        if (selectedOption) {
            updateGlobalShiftData(selectedOption, date);
        }
    };

    const updateGlobalShiftData = (shiftType, date = selectedDate) => {
        let shiftData;
        if (shiftType === 'custom') {
            shiftData = {
                type: 'custom',
                date: date ? date.toISOString().split('T')[0] : null,
                startTime: customTimes.startTime,
                endTime: customTimes.endTime
            };
        } else if (shiftType && presetShifts[shiftType]) {
            shiftData = {
                type: shiftType,
                date: date ? date.toISOString().split('T')[0] : null,
                startTime: presetShifts[shiftType].startTime,
                endTime: presetShifts[shiftType].endTime
            };
        }

        // Always update the global state
        window.selectedShiftOption = shiftType;
        window.selectedShiftData = shiftData;
        console.log('Updated shift data:', shiftData);
    };

    const handleShiftChange = (e) => {
        const value = e.target.value;
        setSelectedOption(value);
        setShowCustom(value === 'custom');

        if (value === 'custom') {
            // Reset custom times when switching to custom
            setCustomTimes({ startTime: '', endTime: '' });
            window.selectedShiftOption = 'custom';
            window.selectedShiftData = {
                type: 'custom',
                date: selectedDate ? selectedDate.toISOString().split('T')[0] : null,
                startTime: '',
                endTime: ''
            };
        } else if (presetShifts[value]) {
            // Handle preset shifts
            const shiftTimes = presetShifts[value];
            setCustomTimes({
                startTime: shiftTimes.startTime,
                endTime: shiftTimes.endTime
            });
            updateGlobalShiftData(value);
        }
    };

    const handleCustomTimeChange = (timeType, value) => {
        const newCustomTimes = {
            ...customTimes,
            [timeType]: value
        };
        setCustomTimes(newCustomTimes);

        // Update global state immediately when custom times change
        if (selectedOption === 'custom') {
            window.selectedShiftOption = 'custom';
            window.selectedShiftData = {
                type: 'custom',
                date: selectedDate ? selectedDate.toISOString().split('T')[0] : null,
                startTime: timeType === 'startTime' ? value : customTimes.startTime,
                endTime: timeType === 'endTime' ? value : customTimes.endTime
            };
        }
        console.log('Custom time updated:', window.selectedShiftData);
    };


    // Main render return
    return React.createElement('div', { className: 'shift-selector-container' },
        // Calendar View
        React.createElement('div', { className: 'calendar-container' },
            React.createElement('table', { className: 'calendar' },
                React.createElement('thead', null,
                    React.createElement('tr', null,
                        React.createElement('th', { colSpan: 7, className: 'month-header' },
                            new Date().toLocaleString('default', { month: 'long', year: 'numeric' })
                        )
                    ),
                    React.createElement('tr', { className: 'weekday-header' },
                        ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day =>
                            React.createElement('th', { key: day }, day)
                        )
                    )
                ),
                React.createElement('tbody', null,
                    generateCalendarDays(selectedDate, handleDateSelect)
                )
            )
        ),

        // Shift Selection
        React.createElement('div', { className: 'shift-selection-container' },
            React.createElement('select', {
                value: selectedOption,
                onChange: handleShiftChange,
                className: 'shift-select'
            },
                React.createElement('option', { value: '' }, 'Select shift time'),
                Object.entries(presetShifts).map(([key, { label }]) =>
                    React.createElement('option', { key, value: key }, label)
                ),
                React.createElement('option', { value: 'custom' }, 'Custom Time')
            ),

            // Custom Time Inputs
            showCustom && React.createElement('div', { className: 'custom-time-container' },
                React.createElement('div', { className: 'time-inputs-grid' },
                    React.createElement('div', { className: 'input-container' },
                        React.createElement('label', null, 'Start Time'),
                        React.createElement('input', {
                            type: 'time',
                            value: customTimes.startTime,
                            onChange: (e) => handleCustomTimeChange('startTime', e.target.value),
                            className: 'shift-input'
                        })
                    ),
                    React.createElement('div', { className: 'input-container' },
                        React.createElement('label', null, 'End Time'),
                        React.createElement('input', {
                            type: 'time',
                            value: customTimes.endTime,
                            onChange: (e) => handleCustomTimeChange('endTime', e.target.value),
                            className: 'shift-input'
                        })
                    )
                )
            )
        )
    );
};

// Initialize the component when the DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    const root = ReactDOM.createRoot(document.getElementById('shift-selector-root'));

        onShiftSelect: (shift) => {
            window.selectedShiftOption = shift.type;
            window.selectedShiftData = shift;
            console.log('Shift selected:', shift);
        }
    }));
});
</script>
