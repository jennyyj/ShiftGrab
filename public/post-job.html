    <div class="container mx-auto px-4 py-8" style="padding-top: 60px;">

    <div class="container">
        <h1 class="post-shift-heading">POST A SHIFT</h1>
        <form id="post-job-form">
            <div class="mb-4">
                <input 
                    type="text" 
                    id="business-name" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                    readonly
                >
            </div>
            <div id="shift-selector-root"></div>
            <select id="category-select" name ="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="kitchen">Kitchen</option>
                <option value="bar">Bar</option>
                <option value="server">Server</option>
                <option value="cleaning">Cleaning</option>
                <option value="security">Security</option>
                <option value="management">Management</option>
                <option value="everyone">Everyone</option>
            </select>
            <textarea id="job-description" name="jobDescription" placeholder="Enter Job Description" required></textarea>

            <button type="submit" class="login">
                <span>POST SHIFT</span>
                <span class="icon">âžœ</span>
            </button>
    
        </form>
