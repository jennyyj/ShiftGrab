    <!-- Navigation Drawer -->
    <div class="nav-drawer" id="navDrawer">
        <div style="padding-top: 60px; display: flex; flex-direction: column; height: calc(100% - 60px);">
            <!-- Main Navigation Items -->
            <div>
                <a href="post-job.html" class="nav-item">

                    Post Shift
                </a>
                <a href="managepeople.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>

                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Manage People
                </a>
                <a href="shiftstatus.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>

                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>

        </div>
    </div>
    <div class="settings-container">
        <h2>Set Shift Times</h2>
        <label for="morning-start">Morning Start Time:</label>
        <input type="time" id="morning-start">
        <label for="morning-end">Morning End Time:</label>
        <input type="time" id="morning-end">
    
        <label for="midday-start">Midday Start Time:</label>
        <input type="time" id="midday-start">
        <label for="midday-end">Midday End Time:</label>
        <input type="time" id="midday-end">
    
        <label for="night-start">Night Start Time:</label>
        <input type="time" id="night-start">
        <label for="night-end">Night End Time:</label>
        <input type="time" id="night-end">
    
        <button onclick="saveShiftTimes()">Save Shift Times</button>
    </div>
    <div class="settings-container">
        <h2>Manage Categories</h2>
        <input type="text" id="new-category-name" placeholder="Add New Category">
        <button onclick="addCategory()">Add Category</button>
    
        <ul id="category-list"></ul>
    </div>
    <div class="settings-container">
        <h2>Change Username & Password</h2>
        <input type="text" id="new-username" placeholder="New Username">
        <input type="password" id="new-password" placeholder="New Password">
        <button onclick="updateUserCredentials()">Update Credentials</button>
    </div>
    
        
    <script>
        function toggleNav() {
               const drawer = document.getElementById('navDrawer');
               const overlay = document.getElementById('overlay');
               
               if (drawer.classList.contains('open')) {
                   drawer.classList.remove('open');
                   overlay.classList.remove('show');
               } else {
                   drawer.classList.add('open');
                   overlay.classList.add('show');
               }
           }
             </script>    
       <script src="./scriptSG.js" defer></script>
   </body>
   </html>
