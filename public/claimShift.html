<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Shift</title>
    <link rel="stylesheet" href="stylesSG.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <h1>Claim Shift</h1>
        <div id="login-message" style="display: none;">
            <p>Please log in to claim this shift</p>
            <a href="/login" class="login-btn">Login</a>
        </div>
        <div id="claim-form" style="display: none;">
            <p id="shift-details">Enter your name to claim this shift</p>
            <input type="text" id="worker-name" placeholder="Enter your name" required>
            <button class="claim-btn" id="claim-btn">Claim Shift</button>
            <p id="claim-status"></p>
        </div>
    </div>
    <script>
        // Check authentication status immediately
        const token = localStorage.getItem('token');
        const claimForm = document.getElementById('claim-form');
        const loginMessage = document.getElementById('login-message');

        if (!token) {
            loginMessage.style.display = 'block';
            claimForm.style.display = 'none';
        } else {
            loginMessage.style.display = 'none';
            claimForm.style.display = 'block';
        }

        const params = new URLSearchParams(window.location.search);
        const shiftId = params.get('shiftId');

        if (!shiftId) {
            document.getElementById('claim-status').textContent = 'Invalid shift link.';
            document.getElementById('claim-btn').disabled = true;
        }

        document.getElementById('claim-btn').addEventListener('click', async () => {
            const workerName = document.getElementById('worker-name').value.trim();
            const statusElement = document.getElementById('claim-status');
            
            if (!workerName) {
                statusElement.textContent = 'Please enter your name.';
                return;
            }

            try {
                const response = await fetch('https://shiftgrab.onrender.com/claimShift', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ shiftId, workerName })
                });

                if (response.status === 401 || response.status === 403) {
                    // Token expired or invalid
                    localStorage.removeItem('token');
                    window.location.href = '/login';
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error claiming shift.');
                }

                const result = await response.json();
                statusElement.textContent = result.message;
                statusElement.style.color = 'green';
                document.getElementById('claim-btn').disabled = true;

            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = error.message;
                statusElement.style.color = 'red';
            }
        });

        // Only register service worker if necessary
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('/service-worker.js')
                    .then(() => console.log('Service Worker registered'))
                    .catch(error => console.log('Service Worker registration skipped:', error));
            });
        }
    </script>
</body>
</html>
