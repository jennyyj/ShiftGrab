<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage People</title>
    <link rel="stylesheet" href="stylesSG.css">
    <link rel="icon" href="sg.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <button class="hamburger-btn" onclick="toggleNav()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Navigation Drawer -->
    <div class="nav-drawer" id="navDrawer">
        <div style="padding-top: 60px;">
            <a href="post-job.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <circle cx="12" cy="14" r="4"></circle>
                </svg>
                Post Shift
            </a>
            <a href="managepeople.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Manage People
            </a>
            <a href="shiftstatus.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Shift Status
            </a>
        </div>
    </div>

    
    <div class="overlay" id="overlay" onclick="toggleNav()"></div>
    <div class="container mx-auto px-4 py-8" style="padding-top: 60px;">
    </div>
</div>

<div class="container">
    <h1 class="manage-heading">Manage Your Phone Numbers</h1>
    
    <div class="button-group">
        <button class="small-button" onclick="viewPhoneNumbers()">
        <span>VIEW CURRENT</span>
    </button>

    <button class="small-button" onclick="addPhoneForm()">
        <span>+ ADD NEW</span>
    </button>
    </div>
    </div>

    <ul id="phone-list"></ul>

    <div id="add-phone-form" style="display:none;">
        <input type="text" id="new-phone-name" placeholder="Enter Name" required>
        <input type="text" id="new-phone-number" placeholder="Enter Phone Number" required>
        <select id="new-phone-category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="kitchen">Kitchen</option>
            <option value="bar">Bar</option>
            <option value="server">Server</option>
            <option value="cleaning">Cleaning</option>
            <option value="security">Security</option>
            <option value="management">Management</option>
            <option value="everyone">Everyone</option>
        </select>
        <button class="login" onclick="saveNewPhoneNumber()">Save Phone Number</button>
    </div>
</div>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(() => console.log('Service Worker registered'))
          .catch((error) => console.error('Service Worker registration failed:', error));
      });
    }
     function toggleNav() {
            const drawer = document.getElementById('navDrawer');
            const overlay = document.getElementById('overlay');
            
            if (drawer.classList.contains('open')) {
                drawer.classList.remove('open');
                overlay.classList.remove('show');
            } else {
                drawer.classList.add('open');
                overlay.classList.add('show');
            }
        }
          </script>    
    <script src="./scriptSG.js" defer></script>
</body>
</html>
